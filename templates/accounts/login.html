{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Giriş Yap</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="textbox">
                    <input type="email" name="email" placeholder="E-Posta" autocomplete="email" required>
                </div>

                <div class="textbox">
                    <input type="password" name="password" placeholder="Şifre" autocomplete="current-password" required>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn">Giriş Yap</button>
                </div>
            </form>

            <div class="register-link">
                <p>Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</body>
</html>
